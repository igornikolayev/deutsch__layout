<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>agenturro|Form</title>
</head>

<body class="Site Site-form">
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="header">
        <div class="container">
            <div class="header-text-container">
                <a href="drugdrop.html">
                    <img src="SVG/arrow-pointing-to-right.svg" alt="">
                </a>
                <h1 class="header__text drag-header">Front-end Entwicklung</h1>
            </div>
            <div class="header__proposition">
                <p class="header__proposition__text drag-text mobail-ropostion">Kontaktdaten</p>
            </div>
        </div>
        <div class="border border-form"></div>
    </div>
    <main class="main-drag">
        <div class="container">
            <div class="main__form">
                <form action="" class="contact">
                    <div class="contact__header">
                        <img src="img/account.png" alt="" class="contact__header__image">
                        <p class="contact__header">Kontakt</p>
                    </div>
                    <div class="contact__fields">
                        <input onchange="ar()" type="text/javascript" class="contact__input" id="contact__input-1"
                            placeholder="Ihre Name">
                        <input onchange="ar()" type="text/javascript" class="contact__input" id="contact__input-2"
                            placeholder="E-Mail">
                        <input onchange="ar()" type="text/javascript" class="contact__input" id="contact__input-3"
                            placeholder="Telefonnummer">
                    </div>
                </form>
            </div>
           
        </div>
    </main>
    <footer class="footer-fixed ">
    	 <button id="buttonToformDanke" class="describe__button describe__button-drag button-form " onclick="location.href='danke.html';"
            disabled>
            <p> Stundeneinschätzung bekommen</p>
        </button>
		<a class="footer-fixed__back " href="drugdrop.html">Zurück</a>
        <p class="footer-fixed__text">Impressum</p>
    </footer>
    <script>
        function ar() {
            const inputs1 = document.getElementById('contact__input-1').value;
            const inputs2 = document.getElementById('contact__input-2').value;
            const inputs3 = document.getElementById('contact__input-3').value;
            const input1 = document.getElementById('contact__input-1');
            const input2 = document.getElementById('contact__input-2');
            const input3 = document.getElementById('contact__input-3');
            const but = document.getElementById('buttonToformDanke');
            input1.addEventListener("keyup", function(event) {
				  event.preventDefault();
				  if (event.keyCode === 13) {
				  	document.getElementById('contact__input-2').select();
				  }
				});
                input2.addEventListener("keyup", function(event) {
                  event.preventDefault();
                  if (event.keyCode === 13) {
                    document.getElementById('contact__input-3').select();   
                  }
                });
            if (inputs1 != '') {
                if (inputs2 != '') {
                    if (inputs3 != '') {
                        but.disabled = false;
                        but.style.opacity = "1";
                    } else {
                        but.disabled = true;
                        but.style.opacity = "0.3";
                    }
                } else {
                    but.disabled = true;
                    but.style.opacity = "0.3";
                }
            } else {
                but.disabled = true;
                but.style.opacity = "0.3";
            }
        }
    </script>
</body>

</html>
