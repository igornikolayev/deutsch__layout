<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>agenturro|Form</title>
</head>

<body>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="header">
        <div class="container">
            <div class="header-text-container">
                <a href="drugdrop.html">
                    <img src="SVG/arrow-pointing-to-right.svg" alt="">
                </a>
                <h1 class="header__text drag-header">Front-end Entwicklung</h1>
            </div>
            <div class="header__proposition">
                <p class="header__proposition__text drag-text">Kontaktdaten</p>
            </div>
        </div>
        <div class="border border-form"></div>
    </div>
    <main class="main-drag">
        <div class="container">
            <div class="main__form">
                <form action="" class="contact">
                    <div class="contact__header">
                        <img src="img/account.png" alt="" class="contact__header__image">
                        <p class="contact__header">Kontakt</p>
                    </div>
                    <div class="contact__fields">
                        <input onmousemove="ar()" type="text/javascript" class="contact__input" id="contact__input-1"
                            placeholder="Ihre Name">
                        <input onmousemove="ar()" type="text/javascript" class="contact__input" id="contact__input-2"
                            placeholder="E-Mail">
                        <input onmousemove="ar()" type="text/javascript" class="contact__input" id="contact__input-3"
                            placeholder="Telefonnummer">
                    </div>
                </form>
            </div>
            <button id="buttonToformDanke" class="describe__button describe__button-drag button-form " onclick="location.href='danke.html';"
                disabled>
                <p> Stundeneinschätzung bekommen</p>
            </button>
            <a class="main__link-back" href="drugdrop.html">Zurück</a>
        </div>
    </main>
    <footer class="footer footer-file">
        <p>Impressum</p>
    </footer>
    <script>
        function ar() {
            var inputs1 = document.getElementById('contact__input-1').value;
            var inputs2 = document.getElementById('contact__input-2').value;
            var inputs3 = document.getElementById('contact__input-3').value;
            var but = document.getElementById('buttonToformDanke');
            if (inputs1 != '') {
                if (inputs2 != '') {
                    if (inputs3 != '') {
                        but.disabled = false;
                        but.style.opacity = "1";
                    } else {
                        but.disabled = true;
                        but.style.opacity = "0.2";
                    }
                } else {
                    but.disabled = true;
                    but.style.opacity = "0.2";
                }
            } else {
                but.disabled = true;
                but.style.opacity = "0.2";
            }
        }
    </script>
</body>

</html>
